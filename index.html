<html>
  <head>
  	<meta charset="utf-8">
  	<link rel="stylesheet" href="css/style.css">
  <title>SurgiSim</title>
  </head>
  <body>

  	<div id="content">
  		
  		<img id="logo" src="images/SurgiSim logo.png">
  		<h4>Enabling surgeons to perform the best surgery</h4>
  		<h2 style="margin-top: 80;">SurgiSim beta 1.0 is now available to download!</h2>
  		<button id="bt_download"></button>
  		<h4>Windows Installer | 223 MB | <button id="bt_info"><u>info</u></button></h4>

	<!-- The Modal -->
			<div id="myModal" class="modal">

			  <!-- Modal content -->
			  <div class="modal-content">
			    <span class="close">&times;</span>
			    <h3 style="font-weight: 1000; color: #4c4c4c;">System requirements</h3>
			    <p>....</p>
			  </div>

			</div>
	  	</div>

  	<div id="footer">
  		
  		<h4>Copyright Â© 2021 | The University of Calgary | Stanford University | Western University</h4>

  	</div>

  	
<script>
	var modal = document.getElementById("myModal");
	var btn = document.getElementById("bt_info");
	var span = document.getElementsByClassName("close")[0];
	btn.onclick = function() {
	  modal.style.display = "block";
	}
	span.onclick = function() {
	  modal.style.display = "none";
	}
	window.onclick = function(event) {
	  if (event.target == modal) {
	    modal.style.display = "none";
	  }
	}
</script>

  </body>
</html>
